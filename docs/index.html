                map.set("content/Logic.math", ["<span class='mathlingua'><span class='mathlingua-block-comment'><h1>Logic</h1>\n<p>Propositional (or zeroth-order), predicate (or first-order), and second-order logic form the logical basis for mathematics.</p>\n<p>The logical constructs needed to describe mathematics are already provied by MathLingua.  Commands are defined below that expose those underlying logical constructs.</p>\n<p>First, a proposition is, informally, a statement, and is the fundamental object in propositional logic, and hence first and second order logic.</p>\n<p>Unlike the normal usage of the word <em>proposition</em> in mathematics to mean a &quot;little theorem&quot; (that is true), a proposition is a statement that can be either true or false.</p>\n</span></span>", "<div><button class='mathlingua-flip-icon' onclick=\"flipEntity('1810e0ac-4fa0-4af2-9c93-37891e7d8fe9')\">&#8226;</button><div id='rendered-1810e0ac-4fa0-4af2-9c93-37891e7d8fe9' class='mathlingua-rendered-visible'><span class='mathlingua-foundation'><span class='mathlingua-foundation-header'>Foundation</span><span class='mathlingua-data'><span class='mathlingua'><span class='mathlingua-id'>[\\proposition]</span><br/><span class='mathlingua'><span class='mathlingua-header'>Defines:</span><span class='mathlingua-whitespace'></span><span class='mathlingua'><span class='mathlingua-argument'>$$$P$$$</span></span></span><br/><span class='mathlingua'><span class='mathlingua-header'>means:</span><span class='mathlingua'><span class='mathlingua-whitespace'></span><span class='mathlingua-text' title=\"<p>A logical statement that is either true or false</p>\n\"><p>A logical statement that is either true or false</p>\n</span></span></span><br/><span class='mathlingua'><span class='mathlingua-header'>written:</span><br/><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span>\"\\textrm{Proposition}\"</span></span></span></span></div><div id='literal-1810e0ac-4fa0-4af2-9c9                 map.set("content/Real_Analysis.math", ["<span class='mathlingua'><span class='mathlingua-block-comment'><h1>Real Analysis</h1>\n</span></span>", "<div><button class='mathlingua-flip-icon' onclick=\"flipEntity('4d80bd1b-9c30-46db-ac18-b09b2394fabe')\">&#8226;</button><div id='rendered-4d80bd1b-9c30-46db-ac18-b09b2394fabe' class='mathlingua-rendered-visible'><span class='mathlingua-topic-group'><span class='mathlingua-topic-name'>\"Real Analysis\"</span><span class='mathlingua-topic-group-id'>(#real.analysis)</span><span class='mathlingua-topic-content'><p>&quot; Analysis forms one of the major areas of mathematics.  Whereas algebra deals with discrete structures, analysis deals with continuous structures. Informally, these are structures with elements that can be arbitrarily close by some definition of 'closeness'. <br/><br/> Real analysis focuses on the real number line that has a key characteristic that it 'does not contain any holes or gaps'.  There are different ways to formalize what that means, but the approach that generalizes well to more abstract spaces is the concept of whether or not a Cauchy Sequence in a space necessarily converges. <br/><br/> In the real numbers, all Cauchy Sequences converge, and this is a defining characteristic that allows concepts such as limits, derivatives, integrals, series, and others to be defined. &quot;</p>\n</span></span></div><div id='literal-4d80bd1b-9c30-46db-ac18-b09b2394fabe' class='mathlingua-literal-hidden'><span class='mathlingua'><span class='mathlingua-id'>[#real.analysis]</span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>Topic:</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-text-no-render\"> \"Real Analysis\" </span></span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>content:</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-text-no-render\"> \"\n  Analysis forms one of the major areas of mathematics.  Whereas algebra deals\n  with discrete structures, analysis deals with continuous structures.\n  Informally, these are structures with elements that can be arbitrarily close\n  by some definition of 'closeness'.\n  <br/><br/>\n  Real analysis focuses on the real number line that has a key characteristic\n  that it 'does not contain any holes or gaps'.  There are different ways to\n  formalize what that means, but the approach that generalizes well to more\n  abstract spaces is the concept of whether or not a Cauchy Sequence in a\n  space necessarily converges.\n  <br/><br/>\n  In the real numbers, all Cauchy Sequences converge, and this is a defining\n  characteristic that allows concepts such as limits, derivatives, integrals,\n  series, and others to be defined.\n\" </span></span></span></div></div>", "<div><button class='mathlingua-flip-icon' onclick=\"flipEntity('cea20895-f057-4cb9-8239-10cedd6cbfc6')\">&#8226;</button><div id='rendered-cea20895-f057-4cb9-8239-10cedd6cbfc6' class='mathlingua-rendered-visible'><span class='mathlingua-foundation'><span class='mathlingua-foundation-header'>Foundation</span><span class='mathlingua-data'><span class='mathlingua'><span class='mathlingua-id'>[\\real]</span><br/><span class='mathlingua'><span class='mathlingua-header'>Defines:</span><span class='mathlingua-whitespace'></span><span class='mathlingua'><span class='mathlingua-argument'>$$$r$$$</span></span></span><br/><span class='mathlingua'><span class='mathlingua-header'>means:</span><span class='mathlingua'><span class='mathlingua-whitespace'></span><span class='mathlingua-text' title=\"<p>A real number</p>\n\"><p>A real number</p>\n</span></span></span><br/><span class='mathlingua'><span class='mathlingua-header'>written:</span><br/><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span>\"\\textrm{real}\"</span></span></span></span></div><div id='literal-cea20895-f057-4cb9-8239-10cedd6cbfc6' class='mathlingua-literal-hidde thlingua-statement-container' onclick=\"mathlinguaToggleDropdown('statement--5954626200748595759')\"><span class='mathlingua-statement' title='f(x1 * x2) = f(x1) ** f(x2)'>$$$f(x_1 * x_2) = f(x_1) ** f(x_2)$$$</span></div><div class='mathlingua-dropdown-menu-hidden' id='statement--5954626200748595759'><a class='mathlingua-dropdown-menu-item' onclick=\"mathlinguaViewSignature('**', 'statement--5954626200748595759')\">**</a><a class='mathlingua-dropdown-menu-item' onclick=\"mathlinguaViewSignature('*', 'statement--5954626200748595759')\">*</a></div></span></span></span></span></span></span><br/><span class='mathlingua'><span class='mathlingua-header'>written:</span><br/><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span>\"\\textrm{semigroup morphism on } M?? \\textrm{ to } N??\"</span></span></span></div><div id='literal-dad8928e-4d52-4842-8f78-a9f2e9674602' class='mathlingua-literal-hidden'><span class='mathlingua'><span class='mathlingua-id'>[\\semigroup.morphism:on{M}:to{N}]</span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>Defines:</span><span class='mathlingua-whitespace'></span><span class='mathlingua'><span class='mathlingua-argument-no-render'>f(?)</span></span></span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>when:</span><br/><span class='mathlingua'><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-statement\">'M := (X, *) is \\semigroup'</span></span><br/><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-statement\">'N := (Y, **) is \\semigroup'</span></span></span></span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>means:</span><span class='mathlingua'><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-statement\">'f is \\function:on{M}:to{N}'</span></sp                 map.set("content/Set_Theory.math", ["<span class='mathlingua'><span class='mathlingua-block-comment'><h1>Set Theory</h1>\n<p>Several different frameworks can serve as a foundation for mathematics including type theory and category theory.</p>\n<p>A common framework is <em>Zermelo-Fraenkel Set Theory</em>, that we describe here. In this theory, everything in mathematics can be described in terms of sets and care must be taken to carefully define what is, and is not, a set to avoid paradoxes.</p>\n<p>However, one can think of a set as a collection of things, the view of <em>naive set theory</em>.  The conditions that are necessary to make this informal definition precise are given below.</p>\n<h2>Zermelo-Fraenkel Set Theory</h2>\n</span></span>", "<div><button class='mathlingua-flip-icon' onclick=\"flipEntity('b32e9432-b019-4e87-b739-ad972362cea8')\">&#8226;</button><div id='rendered-b32e9432-b019-4e87-b739-ad972362cea8' class='mathlingua-rendered-visible'><span class='mathlingua-topic-group'><span class='mathlingua-topic-name'>\"Zermelo-Fraenkel Set Theory\"</span><span class='mathlingua-topic-group-id'>(#zermelo.fraenkel.set.theory)</span><span class='mathlingua-topic-content'><p>&quot; Zermelo-Fraenkel Set Theory forms the basis for modern mathematics. Although other foundations of mathematics can be used (such as type theory, category theory, or model theory), Zermelo-Fraenkel Set Theory (in particular with the Axiom of Choice, ZFC) is typically used.</p>\n<p>In this theory, everything is a set, but what a set is, as defined below, must be carefully described to avoid paradoxes such as as Russell's Paradox. &quot;</p>\n</span></span></div><div id='literal-b32e9432-b019-4e87-b739-ad972362cea8' class='mathlingua-literal-hidden'><span class='mathlingua'><span class='mathlingua-id'>[#zermelo.fraenkel.set.theory]</span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>Topic:</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-text-no-render\"> \"Zermelo-Fraenkel Set Theory\" </span></span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>content:</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-text-no-render\"> \"\n  Zermelo-Fraenkel Set Theory forms the basis for modern mathematics.\n  Although other foundations of mathematics can be used (such as type theory,\n  category theory, or model theory), Zermelo-Fraenkel Set Theory (in particular\n  with the Axiom of Choice, ZFC) is typically used.\n\n  In this theory, everything is a set, but what a set is, as defined below, must\n  be carefully described to avoid paradoxes such as as Russell's Paradox.\n  \" </span></span></span></div></div>", "<span class='mathlingua'><span class='mathlingua-block-comment'><p>Before continuing, we need to specify what it means for two sets to be equal. Later, we will get into the precise definition what a set is.</p>\n</span></span>", "<div><button class='mathlingua-flip-icon' onclick=\"flipEntity('41f1985a-cc56-43b3-a7a1-1d71b5cbe2b6')\">&#8226;</button><div id='rendered-41f1985a-cc56-43b3-a7a1-1d71b5cbe2b6' class='mathlingua-rendered-visible'><span class='mathlingua'><span class='mathlingua-id'>[x \\set.=/ y]</span><br/><span class='mathlingua'><span class='mathlingua-header'>States:</span></span><br/><span class='mathlingua'><span class='mathlingua-header'>when:</span><br/><span class='mathlingua'><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><div class='mathlingua-statement-container' onclick=\"mathlinguaToggleDropdown('statement-5437466149874505280')\"><span class='mathlingua-statement' title='x, y is \\set'>$$$x, y$$$<span class='mathlingua-whitespace'></span><span class='mathlingua-is'>is</span><span class='mathlingua-whitespace'></span>$$$\\textrm{set}$$$</span></div><div class='mathlingua-dropdown-menu-hidden' id='statement-5437466149874505280'><a class='mathlingua n></span></span></span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>then:</span><br/><span class='mathlingua'><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-statement\">'A \\set.union/ A = A'</span></span><br/><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-statement\">'A \\set.intersect/ A = A'</span></span><br/><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-statement\">'A \\set.minus/ A = \\empty.set'</span></span><br/><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-statement\">'A \\set.union/ \\empty.set = A'</span></span><br/><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-statement\">'A \\set.intersect/ \\empty.set = \\empty.set'</span></span><br/><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-statement\">'A \\set.union/ (B \\set.union/ C) =\n    (A \\set.union/ B) \\set.union/ C'</span></span><br/><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-statement\">'A \\set.intersect/ (B \\set.intersect/ C) =\n    (A \\set.intersect/ B) \\set.intersect/ C'</span></span><br/><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-statement\">'A \\set.union/ B = B \\set.union/ A'</span></span><br/><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-statement\">             const HOME_SRC = "<span class=\"mathlingua-home\"><span class='mathlingua'><span class='mathlingua-block-comment'><h1>MathCodex</h1>\n<p>The Math Codex is a free and open repository of mathematical knowledge encoded in the <a href=\"https://www.mathlingua.org\">MathLingua</a> language that allows mathematical concepts to be describe precisely and rendered beautifully.</p>\n<p>The source code for the codex can be found GitHub at the <a href=\"https://github.com/DominicKramer/codex\">codex</a> repo.</p>\n<p>The Math Codex is ideal for anyone that, when looking for a mathematical concept, wants to immediately see the exact precise description of the concept (definition, theorem, etc.) with links for more information, rather than have to search through documents providing an overview/history to find the precise description.</p>\n<p>Note: The Math Codex is a handcrafted collection of knowledge with entries written by hand.  It is small but growing.</p>\n<h2>What is MathLingua</h2>\n<p>MathLingua is a language used to describe mathematical concepts in a way that is easy for mathematicians to write and can automatically checked by a computer.</p>\n<p>MathLingua currently checks that definitions are used in theorems and other definitions in a way that is consistent with the requirements of the defintion. In particular, the number of arguments expected by the definition.</p>\n<p>MathLingua currently doesn't provide automatic theorem proving capabilities.</p>\n<p>Instead, where automatic theorem provers require complete formalization and encyclopedias have zero formalization, MathLingua lies in the middle to provide a language to precisely and concisely describe mathematical concepts that verifies they reference each other consistently but still be easy to write.</p>\n<p>That is, the Math Codex, utilizing MathLingua, is like an encyclopedia of math knowledge with type checking.</p>\n<p>However, unlike other encylopedias, each mathematical concept encoded in MathLingua is precise and concise with links to books and encylopedia entries for more information.</p>\n<h2>Math Codex vs. mathlore.org</h2>\n<p><a href=\"https://mathlore.org\">mathlore.org</a> is another site developed by the author of MathLingua and the Math Codex that allows for searching for and contributing mathematical knowledge in a single place.</p>\n<p>Mathlore.org uses an older version of the MathLingua language and is instead geared toward recording mathematical information directly in LaTeX. Furthermore, mathlore.org is designed to provide an advanced web application for sharing mathematical information.</p>\n<p>The Math Codex, on the other hand, is designed to be used primarily with the MathLingua language.  Furthermore, whereas mathlore.org uses sophisticated JavaScript frameworks and requires a server to run, the Math Codex uses plain JavaScript and HTML and does not require a server to run as all pages are statically generated.</p>\n<p>As such, the Math Codex is ideal for those that want to focus on mathematics and not worry about web application engineering concerns to either contribute to the Math Codex or build their own collection of math knowledge and easily host that collection on GitHub pags, factuly web pages, or other hosting providers.</p>\n<h2>Contributing</h2>\n<p>To contribute knowledge to the Math Codex <a href=\"https://docs.github.com/en/github/getting-started-with-github/fork-a-repo\">fork</a> the <a href=\"https://github.com/DominicKramer/codex\">codex</a> repo, update your fork, and create a pull request to incorporate your change.</p>\n<h2>Creating Your Own Codex</h2>\n<p>To create your own personal collection of mathematical knowledge based on the Math Codex, <a href=\"https://docs.github.com/en/github/getting-started-with-github/fork-a-repo\">fork</a> the <a href=\"https://github.com/DominicKramer/codex\">codex</a> repo.  The fork is your own personal copy of the Math Codex that you can change or add to however you like.</p>\n<h2>Authoring Mathematical Concepts</h2>\n<p>Any editor can be used to author mathematical concepts in the MathLingua language since MathLingua files (with a <code>.math</code> extension) are simply plain text files.</p>\n<p>The <a href=\"https://code.visualstudio.com\">Visual Studio Code</a> editor is the preferred editor since the <a href=\"https://marketplace.visualstudio.com/items?itemName=dominickramer.mathlingua-language-support\">MathLingua Language Support</a> extension provides support for authoring content in the MathLingua language.</p>\n<p>The extension will automatically point out errors in your MathLingua code on file save and will render MathLingua documents side-by-side to the source code to allow easy editing.</p>\n<p>After writing code, simply run <code>./mlg render</code> from the root of the <code>codex</code> repository on your computer to regenerate the HTML rendered versions of your code.  This website, consists of the rendered version of the Math Codex repository.</p>\n<p>Note: You need Java installed to run the <code>mlg</code> tool.  In addition, the <code>mlg</code> script currently only works on MacOS, Linux, and other Unix based platforms. On Windows, you can run the mlg tool directly using <code>java -jar .bin\\\\mathlingua.jar</code>.</p>\n<p>You can also run <code>./mlg check</code> to check your code or <code>./mlg watch</code> to automatically regenerate the HTML rendered version of your code whenever a file has been modified.</p>\n<p>Note that the HTML files generated by <code>./mlg render</code> are static and utilize plain JavaScript and CSS.  That is, they do not rely on any JavaScript framework or require a server to display.</p>\n<p>As such, they are ideal for hosting on GitHub pages or a university faculty provided web space.</p>\n<h2>Contact</h2>\n<p>Feel free to reach out to the author of MathLingua and the Math Codex, Dominic Kramer at <a href=\"mailto:DominicKramer@gmail.com\">DominicKramer@gmail.com</a>. Questions, comments, and feedback are always greatly appreciated.</p>\n</span></span></span>";

    function buildMathFragment(rawText) {
        var text = rawText;
        if (text[0] === '"') {
            text = text.substring(1);
        }
        if (text[text.length - 1] === '"') {
            text = text.substring(0, text.length - 1);
        }
        text = text.replace(/([a-zA-Z0-9])\?\??/g, '$1');
        const fragment = document.createDocumentFragment();
        var buffer = '';
        var i = 0;
        while (i < text.length) {
            if (text[i] === '$' && text[i+1] === '$' && text[i+2] === '$') {
                i += 3; // skip over the $s
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                var math = '';
                while (i < text.length &&
                    !(text[i] === '$' && text[i+1] === '$' && text[i+2] === '$')) {
                    math += text[i++];
                }
                if (text[i] === '$') {
                    i++; // move past the $
                }
                if (text[i] === '$') {
                    i++; // move past the second $
                }
                if (text[i] === '$') {
                    i++; // move past the third $
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: false
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else if (text[i] === '\\' && text[i+1] === '[') {
                i += 2; // skip over \ and [
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                span.className = 'display-mode';
                var math = '';
                while (i < text.length &&
                    !(text[i] === '\\' && text[i+1] === ']')) {
                    math += text[i++];
                }
                if (text[i] === '\\') {
                    i++; // move past the \
                }
                if (text[i] === ']') {
                    i++; // move past the ]
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: true
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else if (text[i] === '\\' && text[i+1] === '(') {
                i += 2; // skip over \ and ()
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                var math = '';
                while (i < text.length &&
                    !(text[i] === '\\' && text[i+1] === ')')) {
                    math += text[i++];
                }
                if (text[i] === '\\') {
                    i++; // move past the \
                }
                if (text[i] === ')') {
                    i++; // move past the )
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: false
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else if (text[i] === '$' && text[i+1] === '$') {
                i += 2; // skip over $ and $
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                span.className = 'display-mode';
                var math = '';
                while (i < text.length &&
                    !(text[i] === '$' && text[i+1] === '$')) {
                    math += text[i++];
                }
                if (text[i] === '$') {
                    i++; // move past the $
                }
                if (text[i] === '$') {
                    i++; // move past the $
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: true
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else if (text[i] === '$') {
                i++; // skip over the $
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                var math = '';
                while (i < text.length &&
                     text[i] !== '$') {
                    math += text[i++];
                }
                if (text[i] === '$') {
                    i++; // move past the $
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: false
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else {
                buffer += text[i++];
            }
        }

        if (buffer.length > 0) {
            fragment.appendChild(document.createTextNode(buffer));
        }

        return fragment;
    }

    function render(node) {
        if (node.className && node.className.indexOf && node.className.indexOf('no-render') >= 0) {
            return;
        }

        let isInWritten = false;
        const parent = node.parentNode;
        if (node.className === 'mathlingua') {
            for (let i=0; i<node.childNodes.length; i++) {
                const n = node.childNodes[i];
                if (n && n.className === 'mathlingua-header' &&
                    n.textContent === 'written:') {
                    isInWritten = true;
                    break;
                }
            }
        }

        for (let i = 0; i < node.childNodes.length; i++) {
            const child = node.childNodes[i];

            // node is an element node => nodeType === 1
            // node is an attribute node => nodeType === 2
            // node is a text node => nodeType === 3
            // node is a comment node => nodeType === 8
            if (child.nodeType === 3) {
                let text = child.textContent;
                if (text.trim()) {
                    if (isInWritten) {
                        // if the text is in a written: section
                        // turn "some text" to $$$some text$$$
                        // so the text is in math mode
                        if (text[0] === '"') {
                            text = text.substring(1);
                        }
                        if (text[text.length - 1] === '"') {
                            text = text.substring(0, text.length - 1);
                        }
                        text = '$$$' + text + '$$$';
                    }
                    const fragment = buildMathFragment(text);
                    i += fragment.childNodes.length - 1;
                    node.replaceChild(fragment, child);
                }
            } else if (child.nodeType === 1) {
                render(child);
            }
        }
    }

            function viewImpl(path, setHistory) {
                const content = document.getElementById('__main_content__');
                if (!path) {
                    path = 'home.html';
                }
                if (setHistory) {
                    history.pushState({}, '', '?path=' + path);
                }
                if (content) {
                    for (const path of ALL_FILE_IDS) {
                        if (!path) {
                            continue;
                        }
                        const el = document.getElementById(path);
                        if (el) {
                            el.style.fontStyle = 'normal';
                        }
                    }
                    const id = path.replace(/\.html.*/, '');
                    if (id) {
                        const selectedEntry = document.getElementById(id);
                        if (selectedEntry) {
                            selectedEntry.style.fontStyle = 'italic';
                        }
                    }

                    if (!path || path === 'home.html') {
                        content.innerHTML = HOME_SRC;
                        render(content);
                        return;
                    }

                    let idSet = null;
                    const parts = path.split(';');
                    if (parts.length === 2) {
                        idSet = new Set(parts[1].split(','));
                    }

                    const newPath = path.replace(/;.*/g, '').replace(/\.html$/, ".math");
                    const entityList = PATH_TO_ENTITY_LIST.get(newPath);
                    if (entityList) {
                        while (content.firstChild) {
                            content.removeChild(content.firstChild);
                        }
                        for (let i=0; i<entityList.length; i++) {
                            if (!!idSet && idSet.has(id)) {
                                continue;
                            }

                            const el = document.createElement('div');
                            if (entityList[i].indexOf('class=\'mathlingua-block-comment\'') >= 0) {
                                el.className = 'mathlingua-block-comment-top-level';
                            } else {
                                el.className = 'mathlingua-top-level';
                            }
                            el.innerHTML = entityList[i];
                            content.appendChild(el);
                        }
                        render(content);
                    }
                }

                // the following code fixes a bug where text spans don't have enough
                // space under them if they are the last element in a top-level-group
                const topLevels = document.getElementsByClassName('mathlingua-top-level');
                if (topLevels) {
                    for (const topLevel of topLevels) {
                        let rightmost = null;
                        let node = topLevel;
                        while (node && node.childElementCount > 0) {
                            node = node.lastChild;
                            if (node && (node.className === 'mathlingua-text' ||
                                         node.className === 'mathlingua-text-no-render' ||
                                         node.className === 'literal-mathlingua-text')) {
                                rightmost = node;
                                break;
                            }

            }

            function searchImpl() {
                const el = document.getElementById('search-input');
                if (el) {
                    if (!el.value || !el.value.trim()) {
                        clearSearch();
                        return -1;
                    }

                    const terms = el.value.split(' ')
                                    .map(it => it.trim().toLowerCase())
                                    .filter(it => it.length > 0);
                    if (terms.length == 0) {
                        clearSearch();
                        return 0;
                    }

                    view('');
                    const pathsToIndices = new Map();
                    if (terms.length > 0) {
                        const temp = SEARCH_INDEX.get(terms[0]) || new Map();
                        for (const [path, indices] of temp) {
                            pathsToIndices.set(path, new Set(indices));
                        }
                    }

                    for (let i=1; i<terms.length; i++) {
                        const term = terms[i];
                        const temp = SEARCH_INDEX.get(term) || new Map();
                        for (const path of pathsToIndices.keys()) {
                            if (!temp.has(path)) {
                                pathsToIndices.delete(path);
                            } else {
                                const intersection = new Set();
                                const tempIndices = temp.get(path) || new Set();
                                for (const id of (pathsToIndices.get(path) || new Set())) {
                                    if (tempIndices.has(id)) {
                                        intersection.add(id);
                                    }
                                }
                                if (intersection.size > 0) {
                                    pathsToIndices.set(path, intersection);
                                } else {
                                    pathsToIndices.delete(path);
                                }
                            }
                        }
                    }

                    const pathToNewPath = new Map();
                    let firstPath = null;
                    for (const [path, ids] of pathsToIndices) {
                        let newPath = path + '.html;' + Array.from(ids).toString();
                        if (firstPath === null) {
                            firstPath = newPath;
                        }
                        pathToNewPath.set(path, newPath);
                    }

                    let count = 0;
                    for (const id of ALL_FILE_IDS) {
                        if (!id) {
                            continue;
                        }
                        const el = document.getElementById(id);
                        if (el) {
                            if (pathToNewPath.has(id)) {
                                el.style.display = 'block';
                                el.setAttribute('onclick', "view('" + pathToNewPath.get(id) + "')");
                                count++;
                            } else if (id !== 'home') {
                                el.style.display = 'none';
                            }
                        }
                    }

                    for (const id of ALL_FILE_IDS) {
                        if (pathToNewPath.has(id)) {
                            const parts = id.split('/');
                            while (parts.length > 0) {
                                parts.pop();
                                let parent = parts.join('/');
                                if (parent) {
                                    const parentEl = document.getElementById(parent);
                                    if (parentEl) {
                                        parentEl.style.display = 'block';
                                    }
                                }
                            }
                        }
                    }

                    if (firstPath) {
                        view(firstPath);
                    }

                    return count;
                }
            }

            function buildTrie(words) {
                const trie = {
                    isWord: false,
                    children: new Map()
                };
                for (word of words) {
                    addToTrie(trie, word, 0);
                }
                return trie;
            }

            function addToTrie(trieNode, word, index) {
                if (index >= word.length) {
                    return;
                }

                const c = word[index];
                if (!trieNode.children.has(c)) {
                    trieNode.children.set(c, {
                        isWord: index === word.length - 1,
                        children: new Map()
                    });
                }

                const subNode = trieNode.children.get(c);
                if (index === word.length - 1) {
                    subNode.isWord = true;
                }

                addToTrie(subNode, word, index + 1);
            }

            function searchTrie(trieNode, word) {
                const node = findTrieLeaf(trieNode, word, 0);
                if (!node) {
                    return [];
                }
                const result = new Set();
                getWordsUnder('', '', node, result)
                return Array.from(result);
            }

            function findTrieLeaf(trieNode, word, index) {
                if (index >= word.length) {
                    return trieNode;
                }

                const c = word[index];
                if (trieNode.children.has(c)) {
                    return findTrieLeaf(trieNode.children.get(c), word, index + 1);
                }

                return null;
            }

            function getWordsUnder(buffer, char, trieNode, result) {
                if (!trieNode) {
                    return;
                }

                buffer += char;
                if (trieNode.isWord) {
                    result.add(buffer);
                }

                for (c of trieNode.children.keys()) {
                    getWordsUnder(buffer, c, trieNode.children.get(c), result);
                }

                buffer = buffer.substring(0, buffer.length - 1);
            }

            function toJSON(trie) {
                const result = {
                    isWord: trie.isWord,
                    children: {}
                };
                for (key of trie.children.keys()) {
                    result.children[key] = toJSON(trie.children.get(key));
                }
                return result;
            }

            function completeSearchInput(suffix) {
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.value += suffix;
                    const dropdown = document.getElementById('search-dropdown');
                    if (dropdown) {
                        dropdown.style.display = 'none';
                    }
                }
            }

            function initPage() {
                window.onpopstate = function(event) {
                    if (document.location && document.location.search) {
                        const search = document.location.search.substring(1);
                        if (search.startsWith('path=')) {
                            const path = search.substring(5);
                            view(path, false);
                        }
                    }
                }

                let path = '';
                if (window.location && window.location.search) {
                    const search = window.location.search.substring(1);
                    if (search.indexOf('path=') === 0) {
                        path = search.substring(5).trim();
                    }
                }

                const el = document.getElementById('search-input');
                if (el) {
                    el.addEventListener("keyup", function(event) {
                        if (event.keyCode === 13) {
                            event.preventDefault();
                            search();
                        }
                    });
                }
                setup();
                view(path);

                const dropdown = document.getElementById('search-dropdown');
                document.addEventListener('click', event => {
                    if (!dropdown.contains(event.target)) {
                        dropdown.style.display = 'none';
                    }
                });

                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    const trie = buildTrie(Array.from(SEARCH_INDEX.keys()));
                    searchInput.addEventListener('keyup', e => {
                        const words = (searchInput.value || '').split(' ')
                            .filter(it => it.trim().length > 0);
                        const lastWord =
                            (words[words.length - 1] || '').toLowerCase();

                        if (e.key === 'Escape') {
                            dropdown.style.display = 'none';
                            return;
                        } else if (e.key === 'Enter') {
                            if (dropdown.style.display === 'none') {
                                return;
                            }
                            e.preventDefault();
                            const children = dropdown.childNodes;
                            let i = 0;
                            while (i < children.length) {
                                const child = children[i];
                                if (child.className === 'search-dropdown-item-selected') {
                                    break;
                                }
                                i++;
                            }
                            const cur = children[i];
                            if (cur) {
                                completeSearchInput(cur.text.slice(lastWord.length));
                            }
                            dropdown.style.display = 'none';
                            search();
                            return;
                        } else if (e.key === 'ArrowDown') {
                            e.preventDefault();
                            const children = dropdown.childNodes;
                            let i = 0;
                            while (i < children.length) {
                                const child = children[i];
                                if (child.className === 'search-dropdown-item-selected') {
                                    break;
                                }
                                i++;
                            }
                            const cur = children[i];
                            if (cur) {
                                cur.className = 'search-dropdown-item';
                            }
                            const highlightIndex = i >= children.length - 1 ? 0 : i + 1;
                            const toHighlight = children[highlightIndex];
                            if (toHighlight) {
                                toHighlight.className = 'search-dropdown-item-selected';
                            }
                            return;
                        } else if (e.key === 'ArrowUp') {
                            e.preventDefault();
                            const children = dropdown.childNodes;
                            let i = 0;
                            while (i < children.length) {
                                const child = children[i];
                                if (child.className === 'search-dropdown-item-selected') {
                                    break;
                                }
                                i++;
                            }
                            const cur = children[i];
                            if (cur) {
                                cur.className = 'search-dropdown-item';
                            }
                            const highlightIndex = (i >= children.length || i === 0) ? children.length - 1 : i - 1;
                            const toHighlight = children[highlightIndex];
                            if (toHighlight) {
                                toHighlight.className = 'search-dropdown-item-selected';
                            }
                            return;
                        }

                        const suffixes = searchTrie(trie, lastWord).slice(0, 10);
                        if (dropdown) {
                            while (dropdown.firstChild) {
                                dropdown.removeChild(dropdown.firstChild);
                            }
                            for (const suff of suffixes) {
                                dropdown.style.display = 'block';
                                const a = document.createElement('a');
                                a.text = lastWord + suff;
                                a.href = 'javascript:completeSearchInput("' + suff + '")';
                                a.className = 'search-dropdown-item';
                                dropdown.appendChild(a);
                            }
                        }
                    });
                }
            }
