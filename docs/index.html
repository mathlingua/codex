            body {
                background-color: #fafafa;
                overflow: hidden;
            }

            .topbar {
                display: block;
                height: 1.75em;
                background-color: #ffffff;
                position: fixed;
                z-index: 2;
                top: 0;
                left: 0;
                width: 100%;
                border-width: 1px;
                border-color: rgba(200, 200, 200);
                box-shadow: rgba(0, 0, 0, 0.5) 0px 3px 10px,
                            inset 0  0 10px 0 rgba(200, 200, 200, 0.25);
                padding-top: 0.5em;
            }

            .search-area {
                margin-left: auto;
                margin-right: auto;
            }

            .sidebar {
                height: 100%;
                width: 20%;
                position: fixed;
                z-index: 1;
                top: 1.75em;
                left: 0;
                background-color: #ffffff;
                border-right: solid;
                border-width: 1px;
                border-color: rgba(200, 200, 200);
                box-shadow: rgba(0, 0, 0, 0.5) 0px 3px 10px,
                            inset 0  0 10px 0 rgba(200, 200, 200, 0.25);
                overflow-x: scroll;
                padding-top: 25px;
                transition: 0.5s;
            }

            @media screen and (max-width: 400px) {
                .sidebar {
                    width: 0%;
                }
            }

            .sidebar a {
                text-decoration: none;
                color: #000000;
                display: block;
                transition: 0.3s;
                font-size: 80%;
                padding-left: 15px;
                padding-right: 0px;
                padding-top: 5px;
                padding-bottom: 5px;
                margin: 0px;
            }

            .closeButton {
                text-decoration: none;
                color: black;
                margin-left: 0.75em;
            }

            #main {
                transition: margin-left .5s;
                padding-right: 0;
                padding-bottom: 0;
                padding-left: 1em;
                padding-top: 1em;
                margin-left: 20%;
                margin-right: 0;
                margin-bottom: 0;
            }

            @media screen and (max-width: 400px) {
                #main {
                    margin-left: 0%;
                }
            }

            #__content__frame__ {
                border: none;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            function forMobile() {
                return window?.screen?.width <= 400;
            }

            let open = !forMobile();

            function toggleSidePanel() {
                if (open) {
                    document.getElementById('sidebar').style.width = '0';
                    document.getElementById('main').style.marginLeft = '0';
                } else {
                    let margin = forMobile() ? '50%' : '20%';
                    document.getElementById('sidebar').style.width = margin;
                    document.getElementById('main').style.marginLeft = margin;
                }
                open = !open;
            }

                        function view(path) {
                const content = document.getElementById('__content__frame__');
                if (content) {
                    content.src = path;
                    for (const path of ALL_FILE_IDS) {
                        const el = document.getElementById(path);
                        if (el) {
                            el.style.fontStyle = 'normal';
                        }
                    }
                    const id = path.replace(/\.html.*/, '');
                    const selectedEntry = document.getElementById(id);
                    if (selectedEntry) {
                        selectedEntry.style.fontStyle = 'italic';
                    }
                }
            }

            function clearSearch() {
                for (const id of ALL_FILE_IDS) {
                    const el = document.getElementById(id);
                    if (el) {
                        el.style.display = 'block';
                        el.setAttribute('onclick', "view('" + id + ".html" + "')");
                    }
                }
                view(INITIAL_SRC);
                const el = document.getElementById('search-input');
                if (el) {
                    el.value = '';
                }
            }

            function search(terms) {
                const el = document.getElementById('search-input');
                if (el) {
                    const term = el.value;
                    if (!term) {
                        clearSearch();
                        return;
                    }

                    view('');
                    const pathsToIndices = SEARCH_INDEX.get(term);
                    if (!pathsToIndices) {
                        alert('No results found');
                        return;
                    }

                    let firstPath = null;
                    const pathToNewPath = new Map();
                    for (const [path, ids] of pathsToIndices) {
                        let newPath = path + '.html';
                        if (ids.size > 0) {
                            newPath += '?';
                            let isFirst = true;
                            for (const id of ids) {
                                if (!isFirst) {
                                    newPath += '&'
                                }
                                isFirst = false;
                                newPath += "show=" + id;
                            }
                            if (!firstPath) {
                                firstPath = newPath;
                            }
                            pathToNewPath.set(path, newPath);
                        }
                    }

                    for (const id of ALL_FILE_IDS) {
                        const el = document.getElementById(id);
                        if (el) {
                            if (pathToNewPath.has(id)) {
                                el.style.display = 'block';
                                el.setAttribute('onclick', "view('" + pathToNewPath.get(id) + "')");
                            } else {
                                el.style.display = 'none';
                            }
                        }
                    }

                    for (const id of ALL_FILE_IDS) {
                        if (pathToNewPath.has(id)) {
                            const parts = id.split('/');
                            while (parts.length > 0) {
                                parts.pop();
                                let parent = parts.join('/');
                                if (parent) {
                                    const parentEl = document.getElementById(parent);
                                    if (parentEl) {
                                        parentEl.style.display = 'block';
                                    }
                                }
                            }
                        }
                    }

                    if (firstPath) {
                        view(firstPath);
                    }
                }
            }

            function initPage() {
                const el = document.getElementById('search-input');
                if (el) {
                    el.addEventListener("keyup", function(event) {
                        if (event.keyCode === 13) {
                            event.preventDefault();
                            search();
                        }
                    });
                }
            }
        </script>
    </head>
    <body id="main" onload="initPage()">
        <div id="top-bar" class="topbar">
            <a id="closeButton" class="closeButton" onclick="toggleSidePanel()">&#x2630;</a>
            <span class="search-area">
                <input type="search" id="search-input" aria-label="search">
                <button type="button" onclick="clearSearch()">Clear</button>
                <button type="button" onclick="search()">Search</button>
            </span>
