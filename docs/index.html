
<html>
    <head>
        <style>
            body {
                background-color: #fafafa;
            }

            .sidebar {
                height: 100%;
                width: 15%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #ffffff;
                border-right: solid;
                border-width: 1px;
                border-color: #e5e5e5;
                box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 10px;
                overflow-x: scroll;
                padding-top: 25px;
                transition: 0.5s;
            }

            .sidebar a {
                text-decoration: none;
                color: #000000;
                display: block;
                transition: 0.3s;
                font-size: 80%;
                padding-left: 15px;
                padding-right: 0px;
                padding-top: 5px;
                padding-bottom: 5px;
                margin: 0px;
            }

            .closeButton {
                text-decoration: none;
                color: black;
            }

            #main {
                transition: margin-left .5s;
                padding: 20px;
                margin-left: 15%;
            }

            #content {
                border: none;
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            let open = true;

            function toggleSidePanel() {
                if (open) {
                    document.getElementById('sidebar').style.width = '0';
                    document.getElementById('main').style.marginLeft = '0';
                    document.getElementById('closeButton').textContent = '›';
                } else {
                    document.getElementById('sidebar').style.width = '15%';
                    document.getElementById('main').style.marginLeft = '15%';
                    document.getElementById('closeButton').textContent = '‹';
                }
                open = !open;
            }

            function view(path) {
                const content = document.getElementById('content');
                if (content) {
                    content.src = path;
                }
            }
        </script>
    </head>
    <body id="main">
        <div id="sidebar" class="sidebar">
            <a onclick="view('content')"><span style="padding-left: 0px;font-weight: bold;">content</span></a><a onclick="view('content/function')"><span style="padding-left: 12px;font-weight: bold;">function</span></a><a onclick="view('content/function/definitions.html')"><span style="padding-left: 24px;">definitions</span></a><a onclick="view('content/resources.html')"><span style="padding-left: 12px;">resources</span></a><a onclick="view('content/set')"><span style="padding-left: 12px;font-weight: bold;">set</span></a><a onclick="view('content/set/definitions.html')"><span style="padding-left: 24px;">definitions</span></a><a onclick="view('content/base')"><span style="padding-left: 12px;font-weight: bold;">base</span></a><a onclick="view('content/base/definitions.html')"><span style="padding-left: 24px;">definitions</span></a><a onclick="view('content/algebra')"><span style="padding-left: 12px;font-weight: bold;">algebra</span></a><a onclick="view('content/algebra/definitions.html')"><span style="padding-left: 24px;">definitions</span></a>
        </div>

        <a href="javascript:void(0)" id="closeButton" class="closeButton" onclick="toggleSidePanel()">&#x2039;</a>

        <iframe id="content" src="content/function/definitions.html"></iframe>
    </body>
</html>
