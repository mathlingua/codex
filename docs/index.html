                map.set("content/deprecated/analysis/real/definitions.math", ["<span class='mathlingua'><span class='mathlingua-block-comment'><h1>Real Analysis</h1>\n</span></span>", "<div><button class='mathlingua-flip-icon' onclick=\"flipEntity('6706ec76-3ebb-4c2f-a803-0d7fbe89c816')\">&#8226;</button><div id='rendered-6706ec76-3ebb-4c2f-a803-0d7fbe89c816' class='mathlingua-rendered-visible'><span class='mathlingua-topic-group'><span class='mathlingua-topic-name'>\"Real Analysis\"</span><span class='mathlingua-topic-group-id'>(#real.analysis)</span><span class='mathlingua-topic-content'><p>&quot; Analysis forms one of the major areas of mathematics.  Whereas algebra deals with discrete structures, analysis deals with continuous structures. Informally, these are structures with elements that can be arbitrarily close by some definition of 'closeness'. <br/><br/> Real analysis focuses on the real number line that has a key characteristic that it 'does not contain any holes or gaps'.  There are different ways to formalize what that means, but the approach that generalizes well to more abstract spaces is the concept of whether or not a Cauchy Sequence in a space necessarily converges. <br/><br/> In the real numbers, all Cauchy Sequences converge, and this is a defining characteristic that allows concepts such as limits, derivatives, integrals, series, and others to be defined. &quot;</p>\n</span></span></div><div id='literal-6706ec76-3ebb-4c2f-a803-0d7fbe89c816' class='mathlingua-literal-hidden'><span class='mathlingua'><span class='mathlingua-id'>[#real.analysis]</span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>Topic:</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-text-no-render\"> \"Real Analysis\" </span></span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>content:</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-text-no-render\"> \"\n  Analysis forms one of the major areas of mathematics.  Whereas algebra deals\n  with discrete structures, analysis deals with continuous structures.\n  Informally, these are structures with elements that can be arbitrarily close\n  by some definition of 'closeness'.\n  <br/><br/>\n  Real analysis focuses on the real number line that has a key characteristic\n  that it 'does not contain any holes or gaps'.  There are different ways to\n  formalize what that means, but the approach that generalizes well to more\n  abstract spaces is the concept of whether or not a Cauchy Sequence in a\n  space necessarily converges.\n  <br/><br/>\n  In the real numbers, all Cauchy Sequences converge, and this is a defining\n  characteristic that allows concepts such as limits, derivatives, integrals,\n  series, and others to be defined.\n\" </span></span></span></div></div>", "<div><button class='mathlingua-flip-icon' onclick=\"flipEntity('1478d478-45f1-4075-8a75-2efd794696d0')\">&#8226;</button><div id='rendered-1478d478-45f1-4075-8a75-2efd794696d0' class='mathlingua-rendered-visible'><span class='mathlingua-foundation'><span class='mathlingua-foundation-header'>Foundation</span><span class='mathlingua-data'><span class='mathlingua'><span class='mathlingua-id'>[\\real]</span><br/><span class='mathlingua'><span class='mathlingua-header'>Defines:</span><span class='mathlingua-whitespace'></span><span class='mathlingua'><span class='mathlingua-argument'>$$$r$$$</span></span></span><br/><span class='mathlingua'><span class='mathlingua-header'>means:</span><span class='mathlingua'><span class='mathlingua-whitespace'></span><span class='mathlingua-text' title=\"<p>A real number</p>\n\"><p>A real number</p>\n</span></span></span><br/><span class='mathlingua'><span class='mathlingua-header'>written:</span><br/><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span>\"\\textrm{real}\"</span></span></span></span></div><div id='literal-1478d478-45f1-4075-8a75-2efd794696d0' class='m                 map.set("content/groups.math", []);
                map.set("content/integers.math", []);
                map.set("content/logic.math", ["<span class='mathlingua'><span class='mathlingua-block-comment'><h1>Logic</h1>\n<p>Propositional (or zeroth-order), predicate (or first-order), and second-order logic form the logical basis for mathematics.</p>\n<p>The logical constructs needed to describe mathematics are already provied by MathLingua.  Commands are defined below that expose those underlying logical constructs.</p>\n<p>First, a proposition is, informally, a statement, and is the fundamental object in propositional logic, and hence first and second order logic.</p>\n<p>Unlike the normal usage of the word <em>proposition</em> in mathematics to mean a &quot;little theorem&quot; (that is true), a proposition is a statement that can be either true or false.</p>\n</span></span>", "<div><button class='mathlingua-flip-icon' onclick=\"flipEntity('a5c35760-6320-4d5f-9c20-93afc0a230c4')\">&#8226;</button><div id='rendered-a5c35760-6320-4d5f-9c20-93afc0a230c4' class='mathlingua-rendered-visible'><span class='mathlingua-foundation'><span class='mathlingua-foundation-header'>Foundation</span><span class='mathlingua-data'><span class='mathlingua'><span class='mathlingua-id'>[\\proposition]</span><br/><span class='mathlingua'><span class='mathlingua-header'>Defines:</span><span class='mathlingua-whitespace'></span><span class='mathlingua'><span class='mathlingua-argument'>$$$P$$$</span></span></span><br/><span class='mathlingua'><span class='mathlingua-header'>means:</span><span class='mathlingua'><span class='mathlingua-whitespace'></span><span class='mathlingua-text' title=\"<p>A logical statement that is either true or false</p>\n\"><p>A logical statement that is either true or false</p>\n</span></span></span><br/><span class='mathlingua'><span class='mathlingua-header'>written:</span><br/><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span>\"\\textrm{Proposition}\"</span></span></span></span></div><div id='literal-a5c35760-6320-4d5f-9c2 n><span class='mathlingua-whitespace'></span><span class='mathlingua-header'>author:</span><span class='mathlingua-whitespace'></span><span class='mathlingua-text' title=\"<p>Thomas W. Judson</p>\n\"><p>Thomas W. Judson</p>\n</span></span></span><br/><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class='mathlingua-header'>url:</span><span class='mathlingua-whitespace'></span><span class=\"mathlingua-url\"><a class=\"mathlingua-link\" target=\"_blank\" href=\"http://abstract.ups.edu/download/aata-20140815.pdf\">\"abstract.ups.edu/.../aata-20140815.pdf\"</a></span><br/><span class='mathlingua'><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class='mathlingua-header'>offset:</span><span class='mathlingua-whitespace'></span><span class='mathlingua-text' title=\"<p>11</p>\n\"><p>11</p>\n</span></span></span></span></span></div><div id='literal-c5d99485-a844-4c05-8e41-35dc96e87073' class='mathlingua-literal-hidden'><span class='mathlingua'><span class='mathlingua-id'>[JudsonAbstractAlgebraTheoryAndApplications]</span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>Resource:</span><br/><span class='mathlingua'><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class='mathlingua-header-literal'>type:</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-text-no-render\"> \"Book\" </span></span></span><br/><span class='mathlingua'><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class='mathlingua-header-literal'>name:</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-text-no-render\"> \"Abstract Algebra Theory and Applications\" </span></span></span><br/><span class='mathlingua'><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'                 map.set("content/semigroups.math", []);
                map.set("content/sets.math", ["<span class='mathlingua'><span class='mathlingua-block-comment'><h1>Set Theory</h1>\n<p>Several different frameworks can serve as a foundation for mathematics including type theory and category theory.</p>\n<p>A common framework is <em>Zermelo-Fraenkel Set Theory</em>, that we describe here. In this theory, everything in mathematics can be described in terms of sets and care must be taken to carefully define what is, and is not, a set to avoid paradoxes.</p>\n<p>However, one can think of a set as a collection of things, the view of <em>naive set theory</em>.  The conditions that are necessary to make this informal definition precise are given below.</p>\n<h2>Zermelo-Fraenkel Set Theory</h2>\n</span></span>", "<div><button class='mathlingua-flip-icon' onclick=\"flipEntity('b91694a0-4e04-4526-8e06-b0f59e0a95c0')\">&#8226;</button><div id='rendered-b91694a0-4e04-4526-8e06-b0f59e0a95c0' class='mathlingua-rendered-visible'><span class='mathlingua-topic-group'><span class='mathlingua-topic-name'>\"Zermelo-Fraenkel Set Theory\"</span><span class='mathlingua-topic-group-id'>(#zermelo.fraenkel.set.theory)</span><span class='mathlingua-topic-content'><p>&quot; Zermelo-Fraenkel Set Theory forms the basis for modern mathematics. Although other foundations of mathematics can be used (such as type theory, category theory, or model theory), Zermelo-Fraenkel Set Theory (in particular with the Axiom of Choice, ZFC) is typically used.</p>\n<p>In this theory, everything is a set, but what a set is, as defined below, must be carefully described to avoid paradoxes such as as Russell's Paradox. &quot;</p>\n</span></span></div><div id='literal-b91694a0-4e04-4526-8e06-b0f59e0a95c0' class='mathlingua-literal-hidden'><span class='mathlingua'><span class='mathlingua-id'>[#zermelo.fraenkel.set.theory]</span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>Topic:</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-text-no-render\"> \"Zermelo-Fraenkel Set Theory\" </span></span><br/><span class='mathlingua'><span class='mathlingua-header-literal'>content:</span><span class='mathlingua-whitespace'></span><span class=\"literal-mathlingua-text-no-render\"> \"\n  Zermelo-Fraenkel Set Theory forms the basis for modern mathematics.\n  Although other foundations of mathematics can be used (such as type theory,\n  category theory, or model theory), Zermelo-Fraenkel Set Theory (in particular\n  with the Axiom of Choice, ZFC) is typically used.\n\n  In this theory, everything is a set, but what a set is, as defined below, must\n  be carefully described to avoid paradoxes such as as Russell's Paradox.\n  \" </span></span></span></div></div>", "<span class='mathlingua'><span class='mathlingua-block-comment'><p>Before continuing, we need to specify what it means for two sets to be equal. Later, we will get into the precise definition what a set is.</p>\n</span></span>", "<div><button class='mathlingua-flip-icon' onclick=\"flipEntity('28121562-4de3-47f7-b3f3-dbd8260f6b49')\">&#8226;</button><div id='rendered-28121562-4de3-47f7-b3f3-dbd8260f6b49' class='mathlingua-rendered-visible'><span class='mathlingua'><span class='mathlingua-id'>[x \\set.=/ y]</span><br/><span class='mathlingua'><span class='mathlingua-header'>States:</span></span><br/><span class='mathlingua'><span class='mathlingua-header'>when:</span><br/><span class='mathlingua'><span class='mathlingua'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><div class='mathlingua-statement-container' onclick=\"mathlinguaToggleDropdown('statement--5350319931108027951')\"><span class='mathlingua-statement' title='x, y is \\set'>$$$x, y$$$<span class='mathlingua-whitespace'></span><span class='mathlingua-is'>is</span><span class='mathlingua-whitespace'></span>$$$\\textrm{set}$$$</span></div><div class='mathlingua-dropdown-menu-hidden' id='statement--5350319931108027951'><a class='mathlingua-dro             const HOME_SRC = "<span class=\"mathlingua-home\"><span class='mathlingua'><span class='mathlingua-block-comment'><h1>MathCodex</h1>\n<p>The Math Codex is a free and open repository of mathematical knowledge encoded in the <a href=\"https://www.mathlingua.org\">MathLingua</a> language that allows mathematical concepts to be describe precisely and rendered beautifully.</p>\n<p>The source code for the codex can be found GitHub at the <a href=\"https://github.com/DominicKramer/codex\">codex</a> repo.</p>\n<p>The Math Codex is ideal for anyone that, when looking for a mathematical concept, wants to immediately see the exact precise description of the concept (definition, theorem, etc.) with links for more information, rather than have to search through documents providing an overview/history to find the precise description.</p>\n<p>Note: The Math Codex is a handcrafted collection of knowledge with entries written by hand.  It is small but growing.</p>\n<h2>What is MathLingua</h2>\n<p>MathLingua is a language used to describe mathematical concepts in a way that is easy for mathematicians to write and can automatically checked by a computer.</p>\n<p>MathLingua currently checks that definitions are used in theorems and other definitions in a way that is consistent with the requirements of the defintion. In particular, the number of arguments expected by the definition.</p>\n<p>MathLingua currently doesn't provide automatic theorem proving capabilities.</p>\n<p>Instead, where automatic theorem provers require complete formalization and encyclopedias have zero formalization, MathLingua lies in the middle to provide a language to precisely and concisely describe mathematical concepts that verifies they reference each other consistently but still be easy to write.</p>\n<p>That is, the Math Codex, utilizing MathLingua, is like an encyclopedia of math knowledge with type checking.</p>\n<p>However, unlike other encylopedias, each mathematical concept encoded in MathLingua is precise and concise with links to books and encylopedia entries for more information.</p>\n<h2>Math Codex vs. mathlore.org</h2>\n<p><a href=\"https://mathlore.org\">mathlore.org</a> is another site developed by the author of MathLingua and the Math Codex that allows for searching for and contributing mathematical knowledge in a single place.</p>\n<p>Mathlore.org uses an older version of the MathLingua language and is instead geared toward recording mathematical information directly in LaTeX. Furthermore, mathlore.org is designed to provide an advanced web application for sharing mathematical information.</p>\n<p>The Math Codex, on the other hand, is designed to be used primarily with the MathLingua language.  Furthermore, whereas mathlore.org uses sophisticated JavaScript frameworks and requires a server to run, the Math Codex uses plain JavaScript and HTML and does not require a server to run as all pages are statically generated.</p>\n<p>As such, the Math Codex is ideal for those that want to focus on mathematics and not worry about web application engineering concerns to either contribute to the Math Codex or build their own collection of math knowledge and easily host that collection on GitHub pags, factuly web pages, or other hosting providers.</p>\n<h2>Contributing</h2>\n<p>To contribute knowledge to the Math Codex <a href=\"https://docs.github.com/en/github/getting-started-with-github/fork-a-repo\">fork</a> the <a href=\"https://github.com/DominicKramer/codex\">codex</a> repo, update your fork, and create a pull request to incorporate your change.</p>\n<h2>Creating Your Own Codex</h2>\n<p>To create your own personal collection of mathematical knowledge based on the Math Codex, <a href=\"https://docs.github.com/en/github/getting-started-with-github/fork-a-repo\">fork</a> the <a href=\"https://github.com/DominicKramer/codex\">codex</a> repo.  The fork is your own personal copy of the Math Codex that you can change or add to however you like.</p>\n<h2>Authoring Mathematical Concepts</h2>\n<p>Any editor can be used to author mathematical concepts in the MathLingua language since MathLingua files (with a <code>.math</code> extension) are simply plain text files.</p>\n<p>The <a href=\"https://code.visualstudio.com\">Visual Studio Code</a> editor is the preferred editor since the <a href=\"https://marketplace.visualstudio.com/items?itemName=dominickramer.mathlingua-language-support\">MathLingua Language Support</a> extension provides support for authoring content in the MathLingua language.</p>\n<p>The extension will automatically point out errors in your MathLingua code on file save and will render MathLingua documents side-by-side to the source code to allow easy editing.</p>\n<p>After writing code, simply run <code>./mlg render</code> from the root of the <code>codex</code> repository on your computer to regenerate the HTML rendered versions of your code.  This website, consists of the rendered version of the Math Codex repository.</p>\n<p>Note: You need Java installed to run the <code>mlg</code> tool.  In addition, the <code>mlg</code> script currently only works on MacOS, Linux, and other Unix based platforms. On Windows, you can run the mlg tool directly using <code>java -jar .bin\\\\mathlingua.jar</code>.</p>\n<p>You can also run <code>./mlg check</code> to check your code or <code>./mlg watch</code> to automatically regenerate the HTML rendered version of your code whenever a file has been modified.</p>\n<p>Note that the HTML files generated by <code>./mlg render</code> are static and utilize plain JavaScript and CSS.  That is, they do not rely on any JavaScript framework or require a server to display.</p>\n<p>As such, they are ideal for hosting on GitHub pages or a university faculty provided web space.</p>\n<h2>Contact</h2>\n<p>Feel free to reach out to the author of MathLingua and the Math Codex, Dominic Kramer at <a href=\"mailto:DominicKramer@gmail.com\">DominicKramer@gmail.com</a>. Questions, comments, and feedback are always greatly appreciated.</p>\n</span></span></span>";

                        closeButton.style.padding = '1ex';
                        closeButton.style.float = 'right';
                        closeButton.onclick = () => {
                            bottom.removeChild(div);
                            if (bottom.childElementCount === 0) {
                                const content = document.getElementById('__main_content__');
                                if (content) {
                                    content.style.marginBottom = '1em';
                                    bottom.style.display = 'none';
                                }
                            }
                        };

                        div.appendChild(closeButton);
                        div.appendChild(ent);

                        bottom.appendChild(div);
                        bottom.style.display = 'block';
                        render(div);

                        const content = document.getElementById('__main_content__');
                        if (content) {
                            content.style.marginBottom = bottom.clientHeight + 'px';
                        }
                    }

            }

            
    function buildMathFragment(rawText) {
        var text = rawText;
        if (text[0] === '"') {
            text = text.substring(1);
        }
        if (text[text.length - 1] === '"') {
            text = text.substring(0, text.length - 1);
        }
        text = text.replace(/([a-zA-Z0-9])\?\??/g, '$1');
        const fragment = document.createDocumentFragment();
        var buffer = '';
        var i = 0;
        while (i < text.length) {
            if (text[i] === '$' && text[i+1] === '$' && text[i+2] === '$') {
                i += 3; // skip over the $s
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                var math = '';
                while (i < text.length &&
                    !(text[i] === '$' && text[i+1] === '$' && text[i+2] === '$')) {
                    math += text[i++];
                }
                if (text[i] === '$') {
                    i++; // move past the $
                }
                if (text[i] === '$') {
                    i++; // move past the second $
                }
                if (text[i] === '$') {
                    i++; // move past the third $
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: false
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else if (text[i] === '\\' && text[i+1] === '[') {
                i += 2; // skip over \ and [
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                span.className = 'display-mode';
                var math = '';
                while (i < text.length &&
                    !(text[i] === '\\' && text[i+1] === ']')) {
                    math += text[i++];
                }
                if (text[i] === '\\') {
                    i++; // move past the \
                }
                if (text[i] === ']') {
                    i++; // move past the ]
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: true
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else if (text[i] === '\\' && text[i+1] === '(') {
                i += 2; // skip over \ and ()
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                var math = '';
                while (i < text.length &&
                    !(text[i] === '\\' && text[i+1] === ')')) {
                    math += text[i++];
                }
                if (text[i] === '\\') {
                    i++; // move past the \
                }
                if (text[i] === ')') {
                    i++; // move past the )
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: false
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else if (text[i] === '$' && text[i+1] === '$') {
                i += 2; // skip over $ and $
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                span.className = 'display-mode';
                var math = '';
                while (i < text.length &&
                    !(text[i] === '$' && text[i+1] === '$')) {
                    math += text[i++];
                }
                if (text[i] === '$') {
                    i++; // move past the $
                }
                if (text[i] === '$') {
                    i++; // move past the $
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: true
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else if (text[i] === '$') {
                i++; // skip over the $
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                var math = '';
                while (i < text.length &&
                     text[i] !== '$') {
                    math += text[i++];
                }
                if (text[i] === '$') {
                    i++; // move past the $
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: false
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else {
                buffer += text[i++];
            }
        }

        if (buffer.length > 0) {
            fragment.appendChild(document.createTextNode(buffer));
        }

        return fragment;
    }

    function render(node) {
        if (node.className && node.className.indexOf && node.className.indexOf('no-render') >= 0) {
            return;
        }

        let isInWritten = false;
        const parent = node.parentNode;
        if (node.className === 'mathlingua') {
            for (let i=0; i<node.childNodes.length; i++) {
                const n = node.childNodes[i];
                if (n && n.className === 'mathlingua-header' &&
                    n.textContent === 'written:') {
                    isInWritten = true;
                    break;
                }
            }
        }

        for (let i = 0; i < node.childNodes.length; i++) {
            const child = node.childNodes[i];

            // node is an element node => nodeType === 1
            // node is an attribute node => nodeType === 2
            // node is a text node => nodeType === 3
            // node is a comment node => nodeType === 8
            if (child.nodeType === 3) {
                let text = child.textContent;
                if (text.trim()) {
                    if (isInWritten) {
                        // if the text is in a written: section
                        // turn "some text" to $$$some text$$$
                        // so the text is in math mode
                        if (text[0] === '"') {
                            text = text.substring(1);
                        }
                        if (text[text.length - 1] === '"') {
                            text = text.substring(0, text.length - 1);
                        }
                        text = '$$$' + text + '$$$';
                    }
                    const fragment = buildMathFragment(text);
                    i += fragment.childNodes.length - 1;
                    node.replaceChild(fragment, child);
                }
            } else if (child.nodeType === 1) {
                render(child);
            }
        }
    }


            function setup() {
                render(document.body);
                const params = new URLSearchParams(window.location.search);
                const showIds = new Set(params.getAll('show'));
                if (showIds.size > 0) {
                    let i = 0;
                    while (true) {
                        const id = '' + (i++);

                        if (!el) {
                            break;

                        if (showIds.has(id)) {

            function forMobile() {
                return window?.screen?.width <= 500;
            }

            let open = !forMobile();

            function toggleSidePanel() {
                if (open) {
                    document.getElementById('sidebar').style.width = '0';
                    document.getElementById('main').style.marginLeft = '0';
                    if (forMobile()) {
                        document.getElementById('__bottom_panel__').style.width = '91.5%';
                    } else {
                        document.getElementById('__bottom_panel__').style.width = '96.5%';
                    }
                } else {
                    let margin = forMobile() ? '50%' : '20%';
                    document.getElementById('sidebar').style.width = margin;
                    document.getElementById('main').style.marginLeft = margin;
                    if (forMobile()) {
                        document.getElementById('__bottom_panel__').style.width = '43.5%';
                    } else {
                        document.getElementById('__bottom_panel__').style.width = '76.5%';
                    }
                }
                open = !open;
            }

            function view(path, setHistory = true) {
                const content = document.getElementById('__main_content__');
                if (!path) {
                    path = 'home.html';
                }
                if (setHistory) {
                    history.pushState({}, '', '?path=' + path);
                }
                if (content) {
                    for (const path of ALL_FILE_IDS) {
                        if (!path) {
                            continue;
                        }
                        const el = document.getElementById(path);
                        if (el) {
                            el.style.fontStyle = 'normal';
                        }
                    }
                    const id = path.replace(/\.html.*/, '');
                    if (id) {
                        const selectedEntry = document.getElementById(id);
                        if (selectedEntry) {
                            selectedEntry.style.fontStyle = 'italic';
                        }
                    }

                    if (!path || path === 'home.html') {
                        content.innerHTML = HOME_SRC;
                        render(content);
                        return;
                    }

                    let idSet = null;
                    const parts = path.split(';');
                    if (parts.length === 2) {
                        idSet = new Set(parts[1].split(','));
                    }

                    const newPath = path.replace(/;.*/g, '').replace(/\.html$/, ".math");
                    const entityList = PATH_TO_ENTITY_LIST.get(newPath);
                    if (entityList) {
                        while (content.firstChild) {
                            content.removeChild(content.firstChild);
                        }
                        for (let i=0; i<entityList.length; i++) {
                            if (!!idSet && idSet.has(id)) {
                                continue;
                            }

                            const el = document.createElement('div');
                            if (entityList[i].indexOf('class=\'mathlingua-block-comment\'') >= 0) {
                                el.className = 'mathlingua-block-comment-top-level';
                            } else {
                                el.className = 'mathlingua-top-level';
                            }
                            el.innerHTML = entityList[i];
                            content.appendChild(el);
                        }
                        render(content);
                    }
                }

                // the following code fixes a bug where text spans don't have enough
                // space under them if they are the last element in a top-level-group
                const topLevels = document.getElementsByClassName('mathlingua-top-level');
                if (topLevels) {
                    for (const topLevel of topLevels) {
                        let rightmost = null;
                        let node = topLevel;
                        while (node && node.childElementCount > 0) {
                            node = node.lastChild;
                            if (node && (node.className === 'mathlingua-text' ||
                                         node.className === 'mathlingua-text-no-render' ||
                                         node.className === 'literal-mathlingua-text')) {
                                rightmost = node;
                                break;
                            }
                        }
                        if (rightmost) {
                            rightmost.style.marginBottom = '0.2em';
                        }
                    }
                }
            }

            function clearSearch() {
                for (const id of ALL_FILE_IDS) {
                    if (!id) {
                        continue;
                    }
                    const el = document.getElementById(id);
                    if (el) {
                        el.style.display = 'block';
                        el.setAttribute('onclick', "view('" + id + ".html" + "')");
                    }
                }
                view('');
                const el = document.getElementById('search-input');
                if (el) {
                    el.value = '';
                }
            }

            function search() {
                const el = document.getElementById('search-input');
                if (el) {
                    if (!el.value || !el.value.trim()) {
                        clearSearch();
                        return;
                    }

                    const terms = el.value.split(' ')
                                    .map(it => it.trim().toLowerCase())
                                    .filter(it => it.length > 0);
                    if (terms.length == 0) {
                        clearSearch();
                        return;
                    }

                    view('');
                    const pathsToIndices = new Map();
                    if (terms.length > 0) {
                        const temp = SEARCH_INDEX.get(terms[0]) || new Map();
                        for (const [path, indices] of temp) {
                            pathsToIndices.set(path, new Set(indices));
                        }
                    }

                    for (let i=1; i<terms.length; i++) {
                        const term = terms[i];
                        const temp = SEARCH_INDEX.get(term) || new Map();
                        for (const path of pathsToIndices.keys()) {
                            if (!temp.has(path)) {
                                pathsToIndices.delete(path);
                            } else {
                                const intersection = new Set();
                                const tempIndices = temp.get(path) || new Set();
                                for (const id of (pathsToIndices.get(path) || new Set())) {
                                    if (tempIndices.has(id)) {
                                        intersection.add(id);
                                    }
                                }
                                if (intersection.size > 0) {
                                    pathsToIndices.set(path, intersection);
                                } else {
                                    pathsToIndices.delete(path);
                                }
                            }
                        }
                    }

                    if (pathsToIndices.size === 0) {
                        alert('No results found');
                        return;
                    }

                    const pathToNewPath = new Map();
                    let firstPath = null;
                    for (const [path, ids] of pathsToIndices) {
                        let newPath = path + '.html;' + Array.from(ids).toString();
                        if (firstPath === null) {
                            firstPath = newPath;
                        }
                        pathToNewPath.set(path, newPath);
                    }

                    for (const id of ALL_FILE_IDS) {
                        if (!id) {
                            continue;
                        }
                        const el = document.getElementById(id);
                        if (el) {
                            if (pathToNewPath.has(id)) {
                                el.style.display = 'block';
                                el.setAttribute('onclick', "view('" + pathToNewPath.get(id) + "')");
                            } else if (id !== 'home') {
                                el.style.display = 'none';
                            }
                        }
                    }

                    for (const id of ALL_FILE_IDS) {
                        if (pathToNewPath.has(id)) {
                            const parts = id.split('/');
                            while (parts.length > 0) {
                                parts.pop();
                                let parent = parts.join('/');
                                if (parent) {
                                    const parentEl = document.getElementById(parent);
                                    if (parentEl) {
                                        parentEl.style.display = 'block';
                                    }
                                }
                            }
                        }
                    }

                    if (firstPath) {
                        view(firstPath);
                    }
                }
            }

            function initPage() {
                window.onpopstate = function(event) {
                    if (document.location && document.location.search) {
                        const search = document.location.search.substring(1);
                        if (search.startsWith('path=')) {
                            const path = search.substring(5);
                            view(path, false);
                        }
                    }
                }

                let path = '';
                if (window.location && window.location.search) {
                    const search = window.location.search.substring(1);
                    if (search.indexOf('path=') === 0) {
                        path = search.substring(5).trim();
                    }
                }

                const el = document.getElementById('search-input');
                if (el) {
                    el.addEventListener("keyup", function(event) {
                        if (event.keyCode === 13) {
                            event.preventDefault();
                            search();
                        }
                    });
                }
                setup();
                view(path);
            }
