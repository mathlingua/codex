
<html>
    <head>
        <meta name="viewport" content="width=100%, initial-scale=1.0">
        <style>
            body {
                background-color: #fafafa;
                overflow: hidden;
            }

            .sidebar {
                height: 100%;
                width: 20%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #ffffff;
                border-right: solid;
                border-width: 1px;
                border-color: rgba(200, 200, 200);
                box-shadow: rgba(0, 0, 0, 0.5) 0px 3px 10px,
                            inset 0  0 10px 0 rgba(200, 200, 200, 0.25);
                overflow-x: scroll;
                padding-top: 25px;
                transition: 0.5s;
            }

            @media screen and (max-width: 400px) {
                .sidebar {
                    width: 0%;
                }
            }

            .sidebar a {
                text-decoration: none;
                color: #000000;
                display: block;
                transition: 0.3s;
                font-size: 80%;
                padding-left: 15px;
                padding-right: 0px;
                padding-top: 5px;
                padding-bottom: 5px;
                margin: 0px;
            }

            .closeButton {
                text-decoration: none;
                color: black;
            }

            #main {
                transition: margin-left .5s;
                padding: 20px;
                margin-left: 20%;
            }

            @media screen and (max-width: 400px) {
                #main {
                    margin-left: 0%;
                }
            }

            #content {
                border: none;
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            function forMobile() {
                return window?.screen?.width <= 400;
            }

            let open = !forMobile();

            function toggleSidePanel() {
                if (open) {
                    document.getElementById('sidebar').style.width = '0';
                    document.getElementById('main').style.marginLeft = '0';
                    document.getElementById('closeButton').textContent = '›';
                } else {
                    let margin = forMobile() ? '50%' : '20%';
                    document.getElementById('sidebar').style.width = margin;
                    document.getElementById('main').style.marginLeft = margin;
                    document.getElementById('closeButton').textContent = '‹';
                }
                open = !open;
            }

            function view(path) {
                const content = document.getElementById('content');
                if (content) {
                    content.src = path;
                }
            }

            function updateCloseButton() {
                if (forMobile()) {
                    document.getElementById('closeButton').textContent = '›';
                } else {
                    document.getElementById('closeButton').textContent = '‹';
                }
            }
        </script>
    </head>
    <body id="main" onload="updateCloseButton()">
        <div id="sidebar" class="sidebar">
            <a onclick="view('content')"><span style="padding-left: 0px;font-weight: bold;">content</span></a><a onclick="view('content/function')"><span style="padding-left: 12px;font-weight: bold;">function</span></a><a onclick="view('content/function/definitions.html')"><span style="padding-left: 24px;">definitions</span></a><a onclick="view('content/resources.html')"><span style="padding-left: 12px;">resources</span></a><a onclick="view('content/set')"><span style="padding-left: 12px;font-weight: bold;">set</span></a><a onclick="view('content/set/definitions.html')"><span style="padding-left: 24px;">definitions</span></a><a onclick="view('content/base')"><span style="padding-left: 12px;font-weight: bold;">base</span></a><a onclick="view('content/base/definitions.html')"><span style="padding-left: 24px;">definitions</span></a><a onclick="view('content/algebra')"><span style="padding-left: 12px;font-weight: bold;">algebra</span></a><a onclick="view('content/algebra/definitions.html')"><span style="padding-left: 24px;">definitions</span></a>
        </div>

        <a href="javascript:void(0)" id="closeButton" class="closeButton" onclick="toggleSidePanel()"></a>

        <iframe id="content" src="content/function/definitions.html"></iframe>
    </body>
</html>
