
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
              integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq"
              crossorigin="anonymous">
        <script defer
                src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
                integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
                crossorigin="anonymous">
        </script>
        <script>
            function buildMathFragment(rawText) {
                var text = rawText;
                if (text[0] === '"') {
                    text = text.substring(1);
                }
                if (text[text.length - 1] === '"') {
                    text = text.substring(0, text.length - 1);
                }
                text = text.replace(/([a-zA-Z0-9])\?\??/g, '$1');
                const fragment = document.createDocumentFragment();
                var buffer = '';
                var i = 0;
                while (i < text.length) {
                    if (text[i] === '\\' && text[i+1] === '[') {
                        i += 2; // skip over \ and [
                        fragment.appendChild(document.createTextNode(buffer));
                        buffer = '';

                        const span = document.createElement('span');
                        var math = '';
                        while (i < text.length &&
                            !(text[i] === '\\' && text[i+1] === ']')) {
                            math += text[i++];
                        }
                        if (text[i] === '\\') {
                            i++; // move past the \
                        }
                        if (text[i] === ']') {
                            i++; // move past the ]
                        }
                        try {
                            katex.render(math, span, {
                                throwOnError: true,
                                displayMode: true
                            });
                        } catch {
                            span.appendChild(document.createTextNode(math));
                        }
                        fragment.appendChild(span);
                    } else if (text[i] === '\\' && text[i+1] === '(') {
                        i += 2; // skip over \ and ()
                        fragment.appendChild(document.createTextNode(buffer));
                        buffer = '';

                        const span = document.createElement('span');
                        var math = '';
                        while (i < text.length &&
                            !(text[i] === '\\' && text[i+1] === ')')) {
                            math += text[i++];
                        }
                        if (text[i] === '\\') {
                            i++; // move past the \
                        }
                        if (text[i] === ')') {
                            i++; // move past the )
                        }
                        try {
                            katex.render(math, span, {
                                throwOnError: true,
                                displayMode: true
                            });
                        } catch {
                            span.appendChild(document.createTextNode(math));
                        }
                        fragment.appendChild(span);
                    } else if (text[i] === '$' && text[i+1] === '$') {
                        i += 2; // skip over $ and $
                        fragment.appendChild(document.createTextNode(buffer));
                        buffer = '';

                        const span = document.createElement('span');
                        var math = '';
                        while (i < text.length &&
                            !(text[i] === '$' && text[i+1] === '$')) {
                            math += text[i++];
                        }
                        if (text[i] === '$') {
                            i++; // move past the $
                        }
                        if (text[i] === '$') {
                            i++; // move past the $
                        }
                        try {
                            katex.render(math, span, {
                                throwOnError: true,
                                displayMode: true
                            });
                        } catch {
                            span.appendChild(document.createTextNode(math));
                        }
                        fragment.appendChild(span);
                    } else if (text[i] === '$') {
                        i++; // skip over the $
                        fragment.appendChild(document.createTextNode(buffer));
                        buffer = '';

                        const span = document.createElement('span');
                        var math = '';
                        while (i < text.length &&
                             text[i] !== '$') {
                            math += text[i++];
                        }
                        if (text[i] === '$') {
                            i++; // move past the $
                        }
                        try {
                            katex.render(math, span, {
                                throwOnError: true,
                                displayMode: true
                            });
                        } catch {
                            span.appendChild(document.createTextNode(math));
                        }
                        fragment.appendChild(span);
                    } else {
                        buffer += text[i++];
                    }
                }

                if (buffer.length > 0) {
                    fragment.appendChild(document.createTextNode(buffer));
                }

                return fragment;
            }

            function render(node) {
                if (node.className && node.className.indexOf('no-render') >= 0) {
                    return;
                }

                let isInWritten = false;
                const parent = node.parentNode;
                if (node.className === 'mathlingua') {
                    for (let i=0; i<node.childNodes.length; i++) {
                        const n = node.childNodes[i];
                        if (n && n.className === 'mathlingua-header' &&
                            n.textContent === 'written:') {
                            isInWritten = true;
                            break;
                        }
                    }
                }

                for (let i = 0; i < node.childNodes.length; i++) {
                    const child = node.childNodes[i];

                    // node is an element node => nodeType === 1
                    // node is an attribute node => nodeType === 2
                    // node is a text node => nodeType === 3
                    // node is a comment node => nodeType === 8
                    if (child.nodeType === 3) {
                        let text = child.textContent;
                        if (text.trim()) {
                            if (isInWritten) {
                                // if the text is in a written: section
                                // turn "some text" to \[some text\]
                                // so the text is in math mode
                                if (text[0] === '"') {
                                    text = text.substring(1);
                                }
                                if (text[text.length - 1] === '"') {
                                    text = text.substring(0, text.length - 1);
                                }
                                text = '\\[' + text + '\\]';
                            }
                            const fragment = buildMathFragment(text);
                            i += fragment.childNodes.length - 1;
                            node.replaceChild(fragment, child);
                        }
                    } else if (child.nodeType === 1) {
                        render(child);
                    }
                }
            }
        </script>
        <style>
            .content {
                margin-top: 1em;
                margin-bottom: 1em;
                font-size: 1em;
            }

            .mathlingua {
                font-family: monospace;
            }

            .mathlingua-header {
                font-weight: bold;
                color: #0055bb;
            }

            .mathlingua-whitespace {
                padding: 0;
                margin: 0;
                margin-left: 1ex;
            }

            .mathlingua-id {
                font-weight: bold;
                color: #5500aa;
            }

            .mathlingua-text {
                color: #007700;
            }

            .mathlingua-text-no-render {
                color: #007700;
            }

            .mathlingua-statement-no-render {
                color: #007377;
            }

            .katex {
                font-size: 0.75em;
            }

            .katex-display {
                display: contents;
            }

            .katex-display > .katex {
                display: contents;
            }

            .katex-display > .katex > .katex-html {
                display: contents;
            }
        </style>
    </head>
    <body onload="render(document.body)">
        <div class="content">
            <span class='mathlingua'><span class='mathlingua'><span class='mathlingua-top-level'><span class='mathlingua'><span class='mathlingua-header'>Foundation:</span><br/><span class='mathlingua'><span class='mathlingua-top-level'><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class='mathlingua-id'>[\set]</span><br/><span class='mathlingua'><span class='mathlingua-whitespace'></span><span class='mathlingua-whitespace'></span><span class='mathlingua-header'>Defines:</span><span class='mathlingua-whitespace'></span><span class='mathlingua'><span class='mathlingua-argument'>\[X\]</span></span></span><br/><span class='mathlingua'><span class='mathlingua-whitespace'></span><span class='mathlingua-whitespace'></span><span class='mathlingua-header'>means:</span><br/><span class='mathlingua'><span class='mathlingua'><span class='mathlingua-whitespace'></span><span class='mathlingua-whitespace'></span><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span><span class='mathlingua-text' title="A collection of objects">A collection of objects</span></span></span></span><br/><span class='mathlingua'><span class='mathlingua-whitespace'></span><span class='mathlingua-whitespace'></span><span class='mathlingua-header'>written:</span><br/><span class='mathlingua-whitespace'></span><span class='mathlingua-whitespace'></span><span class='mathlingua-dot'>.</span><span class='mathlingua-whitespace'></span>"\textrm{set}"</span></span><span class='end-mathlingua-top-level'/></span></span></span><span class='end-mathlingua-top-level'/></span></span>
        </div>
    </body>
</html>
